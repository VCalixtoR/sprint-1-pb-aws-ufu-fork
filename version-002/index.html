<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint 001 - UOL Compass</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    
</head>

<body>
    
    <div class="container">

        <div class="header">
            <h2>PIN Game - UOL Compass</h2>
        </div>

        <form id="form" class="form">

            <div class="form-control">

                <label for="password">PIN (range from 0 to 500)</label>
                <input type="text" id="password" placeholder="Type your guess">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Try to discover the PIN...</small>

            </div>

            <button type="submit">Submit</button>

        </form>

    </div>

    <script src="https://kit.fontawesome.com/6cb16eec9f.js" crossorigin="anonymous"></script>
    <script src="./src/script.js"></script>

</body>

</html>

    <head>

            main {
                position: absolute;

                color: rgb(0, 0, 0);

            }

            button{
                min-width: 80px;
                box-shadow: 0 1px 3px rgba(3, 3, 3, 0.301);

            }  

            .buttonClose{
                width: 100%;
                height: 40px;

                border-radius: 5px;
                font-size: 1.0rem;
            }
            
            .buttonClose:hover, button:hover{
                background-color: rgb(112, 112, 112);

            }
